<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary component</title>
    <link rel="stylesheet" href="order-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="wrapper">
        <!-- image -->
        <div id="img-container">
            <img src="./images/illustration-hero.svg" alt="illustration-hero" id="hero">
        </div>
        <!-- Summary -->
        <div class="intro">
            <h2>Order Summary</h2>
            <p>
                You can now listen to a million of songs,
                audiobooks, and podcasts on any device 
                anywhere you like!
            </p>
        </div>
        <!-- Icon -->
        <div class="plan">
            <div id="icon">
                <img src="./images/icon-music.svg" alt="icon-music">
            </div>
            <!-- plan -->
            <div class="tariff">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
            </div>
            <span><a href="#">Change</a></span>
        </div>
        <!-- Payment -->
        <div class="check-out">
            <button id="payment" type="submit">Proceed to Payment</button></br>
            <button id="canc-order">Cancel Order</button>
        </div>
    </main>
</body>
</html>
